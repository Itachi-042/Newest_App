<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --color-primary: #ff4d6d;
        --color-secondary: #ff8fa3;
        --color-bg: #fff0f3;
        --color-text: #590d22;
        --font-heading: 'Pacifico', cursive;
        --font-body: 'Quicksand', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-body);
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fecfef);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: var(--color-text);
        overflow-x: hidden;
        min-height: 100vh;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Noise Texture Overlay for "Lucrative" feel */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Floating Hearts Background Animation */
      .bg-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .heart-particle {
        position: absolute;
        bottom: -20px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 20px;
        animation: floatUp 15s linear infinite;
        text-shadow: 0 0 5px rgba(255, 77, 109, 0.4);
      }

      @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
      }

      /* Animations */
      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        15% { transform: scale(1.15); }
        30% { transform: scale(1); }
        45% { transform: scale(1.15); }
        60% { transform: scale(1); }
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }

      @keyframes yeetOut {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        20% { transform: scale(1.2) rotate(-10deg); }
        100% { transform: translate(150vw, -150vh) rotate(1080deg); opacity: 0; }
      }

      @keyframes pulse-soft {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      .animate-pop { animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .animate-heartbeat { animation: heartbeat 2s infinite; }
      .animate-wiggle:hover { animation: wiggle 0.3s ease-in-out infinite; }
      .animate-yeet { animation: yeetOut 1s ease-in forwards; }
      .pulse-active { animation: pulse-soft 2s infinite; }
      .animate-float { animation: float 3s ease-in-out infinite; }

      /* Staggered Entrance Animations */
      .animate-slide-up {
        animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Initially hidden */
      }
      .delay-1 { animation-delay: 0.1s; }
      .delay-2 { animation-delay: 0.3s; }
      .delay-3 { animation-delay: 0.5s; }
      .delay-4 { animation-delay: 0.7s; }
      .delay-5 { animation-delay: 0.9s; }

      /* Confetti */
      .confetti {
        position: fixed;
        width: 12px;
        height: 12px;
        background-color: var(--color-primary);
        animation: confetti-fall 4s ease-out forwards;
        z-index: 99;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg) scale(1); opacity: 1;}
        100% { transform: translateY(110vh) rotate(720deg) scale(0.5); opacity: 0;}
      }
    </style>

    <div class="noise-overlay"></div>
    <div id="root"></div>

</html>
